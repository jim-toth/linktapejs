<h2 ng-hide="editingTitle" ng-click="editingTitle = true" ng-init="editingTitle = false">{{ title }}</h2>
<input type="text" ng-model="title" ng-show="editingTitle" placeholder="Enter Playlist Title" />
<a id="save-title-control" ng-show="editingTitle" class="control-button" ng-click="editingTitle = false">Done</a>
